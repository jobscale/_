apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-chat
  labels:
    app: simple-chat
    component: deployment
spec:
  selector:
    matchLabels:
      app: simple-chat
  template:
    metadata:
      labels:
        app: simple-chat
        component: workload
    spec:
      containers:
      - image: ghcr.io/jobscale/simple-chat
        name: simple-chat
---
apiVersion: v1
kind: Service
metadata:
  name: simple-chat
  labels:
    app: simple-chat
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: simple-chat
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: simple-chat
  labels:
    app: simple-chat
    component: workload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simple-chat
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simple-chat
  labels:
    app: simple-chat
    component: route
spec:
  parentRefs:
  - name: web-gateway
    namespace: gateway-system
  hostnames:
  - "simple-chat.jsx.jp"
  - "simple-chat.x.jsx.jp"
  rules:
  - backendRefs:
    - name: simple-chat
      port: 80
