upstream wetty_server {
    server 172.16.6.22:3345 fail_timeout=0;
}

upstream kube_server {
    server 172.16.6.22:8443 fail_timeout=0;
}

server {
    listen 80;
    listen 443 ssl http2;

    server_name jsx.jp;

    include conf.d/inc/settings.conf;

    access_log /var/log/nginx/jsx.jp-access.log main if=$loggable;
    error_log /var/log/nginx/jsx.jp-error.log;

    set $chk "${scheme}://${host}:${server_port}";
    if ($chk = "http://jsx.jp:80") {
        return 301 https://$host$request_uri;
    }

    root /var/site/web/_;

    location /cdn/ {
        alias /var/site/projects/_/assets/;
        break;
    }

    location /twig/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://twig_server;
        include conf.d/inc/access-ctrl.conf;
    }

    location /wetty {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://wetty_server;
        include conf.d/inc/websocket.conf;
    }

    location /api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass https://kube_server;
        include conf.d/inc/websocket.conf;
        rewrite ^/api/(.*)$ /$1 break;
    }

    location / { try_files $uri $uri/ /?$is_args$query_string; }

    location /secret/storage { internal; alias /var/storage; include mime.types; }

    include conf.d/inc/default.conf;
}
