server {
    listen 80;
    listen 443 ssl http2;

    server_name jsx.jp;

    include conf.d/inc/settings.conf;

    access_log /var/log/nginx/jsx.jp-access.log main if=$loggable;
    error_log /var/log/nginx/jsx.jp-error.log;

    set $chk "${scheme}://:${server_port}";
    if ($chk = "http://:80") {
        return 301 https://$host$request_uri;
    }

    root /var/site/web/_;

    location /cdn/ {
        alias /var/site/projects/_/assets/;
        break;
    }

    location /wetty {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass https://wetty_server;
        include conf.d/inc/websocket.conf;
    }

    location /api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass https://kube_server;
        include conf.d/inc/websocket.conf;
        rewrite ^/api/(.*)$ /$1 break;
    }

    location / { try_files $uri $uri/ /?$is_args$query_string; }

    location /secret/storage { internal; alias /var/storage; include mime.types; }

    include conf.d/inc/default.conf;
    include conf.d/inc/ssl.conf;
}
