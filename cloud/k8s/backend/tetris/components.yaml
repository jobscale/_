apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
  labels:
    app: tetris
    component: deployment
spec:
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
        component: workload
    spec:
      containers:
      - image: ghcr.io/jobscale/tetris
        name: tetris
        volumeMounts:
        - name: shared-log
          mountPath: /var/log/nginx
      - image: ghcr.io/jobscale/log-upload
        name: log-upload
        env:
        - name: FILE_PATH
          value: "/var/log/sidecar/access.log"
        - name: LOG_ENDPOINT
          value: "https://www.jsx.jp/upload"
        volumeMounts:
        - name: shared-log
          mountPath: /var/log/sidecar
      volumes:
      - name: shared-log
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tetris
  labels:
    app: tetris
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tetris
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: tetris
  labels:
    app: tetris
    component: workload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tetris
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tetris
  labels:
    app: tetris
    component: ingress
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: [ "tetris.jsx.jp", "tetris.x.jsx.jp" ]
  rules:
  - host: tetris.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tetris
            port:
              number: 80
  - host: tetris.x.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tetris
            port:
              number: 80
