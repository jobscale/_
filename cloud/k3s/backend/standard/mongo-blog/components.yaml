apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-blog
  labels:
    app: mongo-blog
    component: deployment
spec:
  selector:
    matchLabels:
      app: mongo-blog
  template:
    metadata:
      labels:
        app: mongo-blog
        component: workload
    spec:
      containers:
      - image: ghcr.io/jobscale/mongo-blog
        name: mongo-blog
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-blog
  labels:
    app: mongo-blog
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: mongo-blog
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongo-blog
  labels:
    app: mongo-blog
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mongo-blog
  maxReplicas: 3
  minReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-blog
  labels:
    name: mongo-blog
    component: ingress
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: [ "mongo-blog.jsx.jp" ]
  rules:
  - host: mongo-blog.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mongo-blog
            port:
              number: 80
