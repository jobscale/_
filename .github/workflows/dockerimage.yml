name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: tag=$(date +%s) img=web && docker build . -t ${img}:${tag} && docker run --rm --name ${img} -p 8000:80 -d ${img}:${tag} && sleep 3.0 && curl localhost:8000
