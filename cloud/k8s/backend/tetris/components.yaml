apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
spec:
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - image: ghcr.io/jobscale/tetris
        name: tetris
---
apiVersion: v1
kind: Service
metadata:
  name: tetris
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tetris
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: tetris
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tetris
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tetris
  labels:
    name: tetris
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: ["tetris.jsx.jp"]
  rules:
  - host: tetris.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: tetris
            port:
              number: 80
