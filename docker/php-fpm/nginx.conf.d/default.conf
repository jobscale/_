server {
  listen 80 http2 default_server;
  listen [::]:80 http2 default_server;

  server_name _;
  root /var/www/html;
  index index.php index.html;
  location / {
    try_files $uri $uri/ =401;
  }
  location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
  }
  location ~ /\.ht {
    deny all;
  }
}

