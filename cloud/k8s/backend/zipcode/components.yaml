apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipcode
  labels:
    app: zipcode
    component: deployment
spec:
  selector:
    matchLabels:
      app: zipcode
  template:
    metadata:
      labels:
        app: zipcode
        component: workload
    spec:
      containers:
      - image: ghcr.io/jobscale/zipcode-jp
        name: zipcode
---
apiVersion: v1
kind: Service
metadata:
  name: zipcode
  labels:
    app: zipcode
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: zipcode
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: zipcode
  labels:
    app: zipcode
    component: workload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zipcode
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zipcode
  labels:
    app: zipcode
    component: route
spec:
  parentRefs:
  - name: web-gateway
    namespace: gateway-system
  hostnames:
  - "zipcode.jsx.jp"
  - "zipcode.x.jsx.jp"
  rules:
  - backendRefs:
    - name: zipcode
      port: 80
