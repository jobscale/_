apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-lo
spec:
  selector:
    matchLabels:
      app: llama-lo
  template:
    metadata:
      labels:
        app: llama-lo
    spec:
      containers:
      - image: ghcr.io/jobscale/reverse-proxy
        name: llama-lo
        env:
        - name: BACKEND
          value: http://llama.x.jsx.jp:2880
---
apiVersion: v1
kind: Service
metadata:
  name: llama-lo
spec:
  selector:
    app: llama-lo
  type: ClusterIP
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 2880
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llama-lo
  labels:
    name: llama-lo
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: ["llama.jsx.jp", "llama.x.jsx.jp"]
  rules:
  - host: llama.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: llama-lo
            port:
              number: 80
  - host: llama.x.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: llama-lo
            port:
              number: 80
