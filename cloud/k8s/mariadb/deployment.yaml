apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    run: mariadb
spec:
  selector:
    matchLabels:
      run: mariadb
  template:
    metadata:
      labels:
        run: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "false"
