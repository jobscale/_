apiVersion: apps/v1
kind: Deployment
metadata:
  name: lo-stacl
spec:
  selector:
    matchLabels:
      app: lo-stacl
  template:
    metadata:
      labels:
        app: lo-stacl
    spec:
      containers:
      - image: localstack/localstack
        name: lo-stacl
---
apiVersion: v1
kind: Service
metadata:
  name: lo-stack
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 4566
  selector:
    app: lo-stack
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lo-stack
  labels:
    name: lo-stack
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: ["lo-stack.jsx.jp"]
  rules:
  - host: lo-stack.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: lo-stack
            port:
              number: 80
