kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: 0.0.0.0
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30443
    hostPort: 3443
  - containerPort: 30080
    hostPort: 3080
  - containerPort: 30053
    hostPort: 53
    listenAddress: 127.0.0.2
  - containerPort: 30053
    protocol: UDP
    hostPort: 53
    listenAddress: 127.0.0.2
  - containerPort: 30312
    hostPort: 3128
    listenAddress: 127.0.0.2
