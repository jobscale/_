apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: ghcr.io/jobscale/web
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  type: LoadBalancer
  ports:
  - name: http
    nodePort: 30080
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    nodePort: 30443
    port: 443
    targetPort: 443
    protocol: TCP
  - name: mqtts
    nodePort: 30883
    port: 8883
    targetPort: 8883
    protocol: TCP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  maxReplicas: 20
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
