apiVersion: v1
kind: PersistentVolume
metadata:
  name: wetty-docker-pv
  labels:
    app: wetty-docker-pv
    component: workload
spec:
  storageClassName: ssd.sda
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/var/lib/wetty"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wetty-docker-pv-claim
  labels:
    app: wetty-docker-pv-claim
    component: workload
spec:
  storageClassName: ssd.sda
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wetty-store-pv
  labels:
    app: wetty-store-pv
    component: workload
spec:
  storageClassName: ssd.sda
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/extra/home/store"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wetty-store-pv-claim
  labels:
    app: wetty-store-pv-claim
    component: workload
spec:
  storageClassName: ssd.sda
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wetty
  labels:
    app: wetty
    component: deployment
spec:
  selector:
    matchLabels:
      app: wetty
  template:
    metadata:
      labels:
        app: wetty
        component: workload
    spec:
      volumes:
      - name: wetty-docker-persistent-storage
        persistentVolumeClaim:
          claimName: wetty-docker-pv-claim
      - name: wetty-store-persistent-storage
        persistentVolumeClaim:
          claimName: wetty-store-pv-claim
      containers:
      - image: ghcr.io/jobscale/wetty
        name: wetty
        securityContext:
          privileged: true
        volumeMounts:
        - name: wetty-docker-persistent-storage
          mountPath: /var/lib/docker
        - name: wetty-store-persistent-storage
          mountPath: /home/store
---
apiVersion: v1
kind: Service
metadata:
  name: wetty
  labels:
    app: wetty
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: wetty
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wetty
  labels:
    app: wetty
    component: ingress
spec:
  ingressClassName: nginx
  tls:
  - secretName: jsxjp-tls
    hosts: [ "wetty.jsx.jp", "wetty.x.jsx.jp" ]
  rules:
  - host: wetty.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wetty
            port:
              number: 80
  - host: wetty.x.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: wetty
            port:
              number: 80
