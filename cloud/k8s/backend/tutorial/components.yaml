apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutorial
  labels:
    app: tutorial
    component: deployment
spec:
  selector:
    matchLabels:
      app: tutorial
  template:
    metadata:
      labels:
        app: tutorial
        component: workload
    spec:
      containers:
      - image: docker/getting-started
        name: tutorial
---
apiVersion: v1
kind: Service
metadata:
  name: tutorial
  labels:
    app: tutorial
    component: service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: tutorial
  type: ClusterIP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: tutorial
  labels:
    app: tutorial
    component: workload
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tutorial
  maxReplicas: 3
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tutorial
  labels:
    app: tutorial
    component: route
spec:
  parentRefs:
  - name: web-gateway
    namespace: gateway-system
  hostnames:
  - "tutorial.jsx.jp"
  - "tutorial.x.jsx.jp"
  rules:
  - backendRefs:
    - name: tutorial
      port: 80
