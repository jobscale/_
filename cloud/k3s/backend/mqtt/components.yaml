apiVersion: v1
kind: LimitRange
metadata:
  name: mqtt
  labels:
    app: mqtt
    component: limits
spec:
  limits:
  - min:
      cpu: 50m
      memory: 50Mi
    defaultRequest:
      cpu: 100m
      memory: 100Mi
    default:
      cpu: 100m
      memory: 200Mi
    max:
      cpu: 2300m
      memory: 1Gi
    type: Container
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  labels:
    app: mqtt
    component: deployment
spec:
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
        component: workload
    spec:
      containers:
      - name: mqtt
        image: ghcr.io/jobscale/mqtt-c-pub-sub
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt
  labels:
    app: mqtt
    component: service
spec:
  selector:
    app: mqtt
  type: ClusterIP
  ports:
  - name: web
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: mqtts
    nodePort: 38883
    port: 8883
    targetPort: 8883
    protocol: TCP
  - name: mqtt
    nodePort: 31883
    port: 1883
    targetPort: 1883
    protocol: TCP
  - name: ws
    port: 12470
    targetPort: 12470
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mqtt
  labels:
    app: mqtt
    component: ingress
spec:
  ingressClassName: traefik
  tls:
  - secretName: jsxjp-tls
    hosts: [ "mqtt.jsx.jp", "mqtt.x.jsx.jp" ]
  rules:
  - host: mqtt.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mqtt
            port:
              number: 80
      - pathType: Prefix
        path: /mqtt
        backend:
          service:
            name: mqtt
            port:
              number: 12470
  - host: mqtt.x.jsx.jp
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: mqtt
            port:
              number: 80
      - pathType: Prefix
        path: /mqtt
        backend:
          service:
            name: mqtt
            port:
              number: 12470
